<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  <link rel="shortcut icon" href="#">

  <script src=""></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">

    <!-- Banner du photograph -->
    <div class="photograph-header"></div>
    <!-- système de tri -->

    <label>Trier par : </label>

    <select name="lstALL" id="lstALL">
      <option value="popularité"> Popularité</option>
      <option value="date">Date</option>
      <option value="titre">Titre</option>
    </select>


    <!-- tous les medias des photographes -->
    <div class="photograph-media"></div>


    <!-- Likes et prix des medias en fonction du photographe -->
    <div class="likeCount-media">
      <div class="likeMedia">
        <p class="like"></p>
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header class="nameContact">
        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div></div>
      <form name="contactMe">
        <div>
          <div class="formData">
            <label for="name">Prénom</label>
            <input class="text-control" type="text" id="name" name="name" minlength="2" />
          </div>

          <div class="formData">
            <label for="lastname">Nom</label>
            <input class="text-control" type="text" id="lastname" name="lastname" minlength="2" />
          </div>

          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>

          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>

        </div>
        <button class="contact-me" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/galery.js"></script>
  <script src="scripts/factories/galery.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js" type="module" defer></script>


</body>

</html>
