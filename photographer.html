<!DOCTYPE html>
<html>

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  <link rel="shortcut icon" href="#">

  <script src=""></script>
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">
    <div class="photograph-header"></div>
    <div class="photograph-media"></div>
    <div class="likeCount-media"></div>

    <div id="carousel" class="carousel">
      <div class="carousel-icon">
        <i class="fas fa-angle-left"></i>
        <i class="fas fa-times" onclick="closeCarousel()"></i>
        <i class="fas fa-angle-right"></i>
      </div>
      <div class="carousel-content"></div>
    </div>

  </main>


  <div id="contact_modal">
    <div class="modal">
      <header class="nameContact">

        <img src="assets/icons/close.svg" onclick="closeModal()" />
      </header>
      <div></div>
      <form name="contactMe">
        <div>
          <div class="formData">
            <label for="name">Pr√©nom</label>
            <input class="text-control" type="text" id="name" name="name" minlength="2" />
          </div>

          <div class="formData">
            <label for="lastname">Nom</label>
            <input class="text-control" type="text" id="lastname" name="lastname" minlength="2" />
          </div>

          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>

          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>

        </div>
        <button class="contact-me" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/galery.js"></script>
  <script src="scripts/factories/galery.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/carousel.js"></script>
</body>

</html>
