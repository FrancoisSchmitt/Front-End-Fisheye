<!DOCTYPE html>

<html lang="fr">

<head>
  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans" rel="stylesheet" />
  <link rel="shortcut icon" href="#">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" alt="Logo du site" class="logo" />
    </a>
  </header>
  <main id="main">

    <!-- Banner of photographer -->
    <div class="photograph-header"></div>

    <!-- sort systeme -->

    <div id="listbox-content">
      <label>Trier par </label>
      <div class="select-style">
        <select id="mySelect">
          <option value="populariter">Popularité</option>
          <option value="date">Date</option>
          <option value="titre">Titre</option>
        </select>
      </div>
    </div>
    <!-- all Medias of photographer -->
    <div class="photograph-media"></div>
    <div class="lightbox-media"></div>

    <!-- Likes and prices of all media of photographer -->
    <div class="likeCount-media">
      <div class="likeMedia">
        <p class="like"></p>
        <i class="fas fa-heart"></i>
      </div>
    </div>
  </main>

  <!-- Contact photographer modal -->
  <div id="contact_modal">
    <div class="modal">
      <header class="nameContact">
        <img src="assets/icons/close.svg" alt="fermeture modal" onclick="closeModal()" />
      </header>
      <div></div>
      <form name="contactMe">
        <div>
          <div class="formData">
            <label for="name">Prénom</label>
            <input class="text-control" type="text" id="name" name="name" minlength="2" />
          </div>

          <div class="formData">
            <label for="lastname">Nom</label>
            <input class="text-control" type="text" id="lastname" name="lastname" minlength="2" />
          </div>

          <div class="formData">
            <label for="email">Email</label>
            <input class="text-control" type="email" id="email" name="email" />
          </div>

          <div class="formData">
            <label for="message">Votre message</label>
            <textarea id="message" name="message"></textarea>
          </div>

        </div>
        <button class="contact-me" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script src="scripts/pages/galery.js"></script>
  <script src="scripts/factories/galery.js"></script>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactForm.js"></script>
  <script src="scripts/utils/like.js"></script>
  <script src="scripts/utils/sort.js"></script>
  <script src="scripts/utils/lightbox.js" defer></script>


</body>

</html>
